<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mtb App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <mtb-header title="Welcome to mtb"></mtb-header>
  
  <main>
    <mtb-card title="Getting Started">
      <p>This is a Web Component powered by mtb!</p>
      <p>Edit the components in <code>src/components/</code> to get started.</p>
      <mtb-button variant="primary">Learn More</mtb-button>
    </mtb-card>
    
    <mtb-card title="Features">
      <p>mtb provides a simple way to create Web Components with:</p>
      <ul>
        <li>Single-file component syntax (.mtb files)</li>
        <li>Reactive properties</li>
        <li>Scoped styles</li>
        <li>Event handling</li>
      </ul>
      <mtb-button variant="secondary">View Docs</mtb-button>
    </mtb-card>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
